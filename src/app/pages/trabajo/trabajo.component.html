<mat-toolbar>Trabajos</mat-toolbar>
<div class="example-container mat-elevation-z8">
  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar Trabajo"
      />
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idTrabajo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Descripci√≥n</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.descripcion }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sueldo">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Sueldo</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.sueldo }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Estado</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.estado }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Empresa</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.empresa }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">
          Actualizar
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
