<mat-toolbar>Inicio de Sesión de Usuario</mat-toolbar>
<div class="example-container">
  <mat-form-field>
    <mat-select placeholder="Trabajador" [(value)]="idTrabajadorSeleccionado">
      <mat-option *ngFor="let t of trabajadores" [value]="t.id"
        >{{ t.nombres }} {{ t.apellidos }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="seleccionarTrabajador()"
    routerLink="/trabajador"
  >
    Iniciar como Trabajador
  </button>
  <br />

  <mat-form-field>
    <mat-select placeholder="Empresa" [(value)]="idEmpresaSeleccionado">
      <mat-option *ngFor="let e of empresas" [value]="e.id">{{
        e.nombre
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <br />
  <button
    mat-raised-button
    color="primary"
    (click)="seleccionarEmpresa()"
    routerLink="/empresa"
  >
    Iniciar como Empresa
  </button>
</div>
