<mat-card>Ingrese los datos del Área</mat-card>
<br />

<form
  class="example-container"
  [formGroup]="form"
  (ngSubmit)="operar()"
  #frmArea="ngForm"
>
  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required formControlName="id" />
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombre" required formControlName="nombre" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Descripción"
      required
      formControlName="descripcion"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink="/area">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
