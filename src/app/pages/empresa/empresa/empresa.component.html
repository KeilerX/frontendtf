<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <h1 class="example-app-name">Empresa</h1>

    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="side" style="width: 200px">
      <button
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/trabajo-registrar"
        style="cursor: pointer"
      >
        <mat-icon>assignment ind icon</mat-icon>
        <span>Publicar Trabajo</span>
      </button>
      <mat-divider></mat-divider>
      <button
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/empresa-recomendacion"
        style="cursor: pointer"
      >
        <mat-icon>assignment ind icon</mat-icon>
        <span>Recomendaci√≥n</span>
      </button>

      <mat-divider></mat-divider>
      <button
        mat-menu-item
        (click)="sidenav.toggle()"
        routerLink="/empresa-trabajo-listar"
        style="cursor: pointer"
      >
        <mat-icon>assignment ind icon</mat-icon>
        <span>Trabajos Pub.</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
